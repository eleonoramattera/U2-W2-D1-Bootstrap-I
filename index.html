<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <h1>PRATICA CON GRID SYSTEM</h1>
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 1</h2>
        <div class="col col-md-12 bg-primary text-white p-3 border border-dark">
          col 1
        </div>
        <div class="col col-md-12 bg-primary text-white p-3 border border-dark">
          col 2
        </div>
        <div class="col col-md-12 bg-primary text-white p-3 border border-dark">
          col 3
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 2</h2>
        <div
          class="col col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"
        >
          col 1
        </div>
        <div
          class="col col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"
        >
          col 2
        </div>
        <div
          class="col col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"
        >
          col 3
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 3</h2>
        <div
          class="col col-12 col-md-4 col-lg-12 bg-success text-white p-3 border border-dark"
        >
          col 1
        </div>
        <div
          class="col col-12 col-md-4 col-lg-6 bg-success text-white p-3 border border-dark"
        >
          col 2
        </div>
        <div
          class="col col-12 col-md-4 col-lg-6 bg-success text-white p-3 border border-dark"
        >
          col 3
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 4</h2>
        <div class="col col-3 bg-danger text-white p-3 border border-dark">
          col 1
        </div>
        <div class="col col-6 bg-danger text-white p-3 border border-dark">
          col 2
        </div>
        <div class="col col-3 bg-danger text-white p-3 border border-dark">
          col 3
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 5</h2>
        <div
          class="col col-9 bg-primary text-white p-3 border border-dark my-0 d-lg-flex"
        >
          <div class="col bg-secondary text-white p-3 border border-dark">
            col annidata 1
          </div>
          <div class="col bg-secondary text-white p-3 border border-dark">
            col annidata 2
          </div>
        </div>

        <div class="col col-3 bg-primary text-white p-3 border border-dark">
          col 2
        </div>
      </div>

      <div class="row">
        <h2 class="text-center">ESERCIZIO 6</h2>
        <div class="col col-lg-4 bg-dark text-white p-3">col 1</div>
        <div class="col offset-lg-4 bg-dark text-white p-3">col 2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
